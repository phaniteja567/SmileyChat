 <head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("slow");
    });
});
</script>

<style> 
#panel, #flip {
    padding: 5px;
    
    background-color: ;
    
}

#panel {
    padding: 50px;
    display: none;
}

</head>
 <center><h3><b>Blogs</b></h3></center>
 
 <table class="table ">

    <tbody >
      <tr ng-repeat="allblogs in blogs">
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>blog id :</b>&nbsp;&nbsp;&nbsp;&nbsp;{{allblogs.blog_Id}}<br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b> Title:</b>&nbsp;&nbsp;&nbsp;&nbsp;{{allblogs.blog_Name}}<br><br>
         <b>Description:</b>&nbsp;&nbsp;&nbsp;&nbsp;{{allblogs.blog_Description}}<br><br><br>
        
      
        
    <center>     
    <i class="fa fa-thumbs-o-up" ng-click="likeBlog(allblogs)" style="font-size:25px;color:blue"></i>&nbsp;&nbsp;{{likes}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
   <button type="button" class="btn btn-primary btn-sm " data-toggle="modal" data-target="#makecomment"  ng-click="makeComment(allblogs)">Comment</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     
     <button type="button" class="btn btn-primary btn-sm "data-toggle="modal" data-target="#commentslist" ng-click="commentsList(allblogs)">view comments</button>
     </center></td></tr></tbody></table>


 <!-- Modal -->
  <div class="modal fade" id="makecomment" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
        <form class="form-horizontal">
        
  	
          <div class="form-group">
    <label class="control-label col-sm-2" for="">Comment:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="comment" ng-model="comment">
    </div>
  </div>
  
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="addComment()" >Save Comment</button>
    </div>
  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>







     <!-- Modal -->
	<div class="modal fade" id="commentslist" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">ALL COMMENTS</h4>
				</div>
				<div class="modal-body">
				<table class="table table-striped">
		<thead>
			<tr>
				
				<th>Comment</th>
				<th>PostedBy</th>
				</tr>
				</thead>
			<tbody>
			<tr ng-repeat=" comments in commentlist">
			    <td>{{comments.comment}}</td>
				<td>{{comments.username}}</td>
			
			</tr>
		</tbody>
	</table>
	
	
	<div class="modal-footer"> <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
	</div></div>
	</div>
