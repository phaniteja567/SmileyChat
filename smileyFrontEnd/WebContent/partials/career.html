</div>
<html>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<body>
<div>
    <hr>
    <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal">Add New Job</button>
    <h2>Jobs</h2>
    <span class="clearfix"></span>
    </hr>
    <hr>
    </hr>
    <table class="table " >
    
      <tr ng-repeat="career in careers">
       
      <td>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Role:&nbsp;&nbsp;&nbsp;&nbsp;{{career.job_Role}}<br><br>
        Description:&nbsp;&nbsp;&nbsp;&nbsp;{{career.job_Description}}<br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;Eligibility:&nbsp;&nbsp;&nbsp;&nbsp;{{career.eligibility}}<br><br><br>
      
    
    
      
      <center>
        <button type="button" class="btn btn-primary btn-sm "  data-toggle="modal" data-target="#editjob" ng-click="editJob(career)">Edit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-sm " data-toggle="modal" data-target="#deletejob" ng-click="editJob(career)">Delete</button></td>
      </tr></center>
       
</table>



  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
      
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Jobs</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">


  <div class="form-group">
    <label class="control-label col-sm-2" for="job_Role">Role:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="job_Role" placeholder="Enter Role" ng-model="job_Role">
    </div>
  </div>
  

  <div class="form-group">
    <label class="control-label col-sm-2" for="job_Description">Description:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="job_Description" placeholder="Enter Description" ng-model="job_Description"></textarea>
    </div>
  </div>
  
  
  <div class="form-group">
    <label class="control-label col-sm-2" for="eligibility">Eligibility:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="eligibility" placeholder="Eligibility" ng-model="eligibility"></textarea>
    </div>
  </div>

  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="job()" data-dismiss="modal">Post</button>
    </div>
  </div>
</form>
        </div>
        
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="editjob" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Job</h4>
        </div>
        <div class="modal-body">
         <form class="form-horizontal">
         <div class="form-group">
    <label class="control-label col-sm-2" for="job_Id">job_Id</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="job_Id" ng-model="careerDataToEdit.job_Id">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="job_Role">Role:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="job_Role" ng-model="careerDataToEdit.job_Role">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="job_Description">Description:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="job_Description" ng-model="careerDataToEdit.job_Description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="eligibility">Eligibility:</label>
    <div class="col-sm-10"> 
      <textarea class="form-control" id="eligibility" ng-model="careerDataToEdit.eligibility"></textarea>
    </div>
  </div>
  
  
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="saveEdit()" data-dismiss="modal">Save Edit</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="deletejob" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Delete Job</h4>
        </div>
        <div class="modal-body">
         <strong >You are about to delete {{careerDataToEdit.job_Id}} the job Are you sure?</strong>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteJob(careerDataToEdit)">Yes</button>
           <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    </body>
  </html>
