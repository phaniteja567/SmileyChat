</div>
<html>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<body>
<div>
    <hr>
    
    <h2>Jobs</h2>
    <span class="clearfix"></span>
    </hr>
    <hr>
    </hr>
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Role</th>
        <th>Description</th>
        <th>Eligibility</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="career in careers">
      <td>{{career.job_Id}}</td>
      <td>{{career.job_Role}}</td>
      <td>{{career.job_Description}}</td>
      <td>{{career.eligibility}}</td>
        <td><button type="button" class="btn btn-primary btn-sm "  data-toggle="modal" data-target="#applyJob">Apply</button></td>
         
      </tr>
       </tbody>
</table>



  <!-- Modal -->
  <div class="modal left fade" id="applyJob" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Apply for this Job</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
          
  <div class="form-group">
    <label class="control-label col-sm-2" for="registrationNumber">Registration Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="registrationNumber" placeholder="Enter Registration Number" ng-model="registrationNumber" required="required">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="qualification">qualification</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="qualification" placeholder="Enter qualification" ng-model="qualification" required="required">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="contactNumber">contact Number</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="contactNumber" placeholder="Enter contactNumber" ng-model="contactNumber" required="required">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="applyJob()" data-toggle="modal" data-target="#jobAppConfirmation">Apply for this job</button>
    </div>
  </div>
</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    <!-- Modal -->
  <div class="modal right fade" id="jobAppConfirmation" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Job Application Status</h4>
        </div>
        <div class="modal-body">
       <h1>You have successfully applied for this job. We will get back to you shortly</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>    
</div>
